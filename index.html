<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
  <title>Rock, Paper, Scissors</title>
  <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
  <link href='RPS.css' rel='stylesheet' type='text/css'>
</head>

<body class="rps">

  <div class="wrapper">

    <h1>Shall we play a game?</h1>

    <div class="rps-player-two">
      <div class="question-mark">?</div>
      <div class="card" id="player-two-card" data-index="0"></div>
      <div class="score" id="player-two-score"></div>
    </div>

    <div class="rps-player-one">
      <div class="card" id="player-one-card" data-index="0"></div>
      <button class="play" href="#">Play</button>
      <div class="score" id="player-one-score"></div>
    </div>

    <div class="message"></div>

  </div>

<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="RPS.js"></script>

</body>
</html>
